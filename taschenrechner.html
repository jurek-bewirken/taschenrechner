<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braun Design Rechner</title>
    <style>
        /* CSS - Das Design (Braun Ästhetik) */
        :root {
            --bg-color: #2e2e2e;
            --calc-bg: #d1d1d1;
            --display-bg: #b5b5b5;
            --btn-dark: #333333;
            --btn-light: #505050;
            --btn-accent: #f0a500;
            /* Das klassische Braun-Gelb */
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .calculator {
            background-color: var(--calc-bg);
            width: 320px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Das Display */
        .display {
            background-color: var(--display-bg);
            color: #1a1a1a;
            text-align: right;
            padding: 20px;
            font-size: 2.5rem;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* Das Tasten-Raster */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            aspect-ratio: 1;
            /* Macht die Buttons quadratisch */
            border-radius: 50%;
            /* Macht sie kreisrund */
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        button:active {
            opacity: 0.7;
        }

        /* Farbschema der Tasten */
        .btn-number {
            background-color: var(--btn-light);
        }

        .btn-operator {
            background-color: var(--btn-dark);
        }

        .btn-equal {
            background-color: var(--btn-accent);
            color: #000;
        }

        .btn-clear {
            background-color: #a53b3b;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn-operator" onclick="deleteLast()">⌫</button>

            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-equal" onclick="calculate()">=</button>

            <button class="btn-number" style="grid-column: span 2; border-radius: 30px; aspect-ratio: auto;"
                onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        // JavaScript - Die Logik
        let displayValue = '0';

        const displayElement = document.getElementById('display');

        function updateDisplay() {
            displayElement.innerText = displayValue;
        }

        function appendNumber(number) {
            if (displayValue === '0') {
                displayValue = number;
            } else {
                displayValue += number;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            const lastChar = displayValue.slice(-1);
            // Verhindert doppelte Operatoren
            if (['+', '-', '*', '/'].includes(lastChar)) {
                displayValue = displayValue.slice(0, -1) + operator;
            } else {
                displayValue += operator;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function deleteLast() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === '') displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                // eval() ist hier für ein einfaches Beispiel okay, 
                // sollte aber in großen Apps vorsichtig genutzt werden.
                displayValue = eval(displayValue).toString();
            } catch (error) {
                displayValue = 'Fehler';
            }
            updateDisplay();
        }
    </script>
</body>

</html>
